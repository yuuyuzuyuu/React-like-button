<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>My Site.</title>
    <!-- contentの中身＝検索エンジンが利用することもあるので、丁寧に書く。 -->
    <meta name="description" content="私のサイトです。">
    <!-- ファビコンの設定 -->
    <link rel="icon" href="favicon.ico"
  </head>
  <body>
    <!-- altは、画像が何らかの理由で表示できなかった場合に表示されるテキスト。 -->
    <img src="sample.jpg" width="300" alt="サンプルの画像です。"> 
    
    <p>今日は、とっても<strong>いい天気</strong>でした。</p>

    <hr>

    <!-- 引用したもの -->
    <blockquote cite="https://www.google.co.jp/">
      <p>googleは、とても便利です！</p>
    </blockquote>

    <ol>
      <li>a</li>
      <li>b</li>
      <li>c</li>
    </ol>

    <dl>
      <dt>a</dt>
      <dd>A</dd>
      <dt>b</dt>
      <dd>B</dd>
      <dt>c</dt>
      <dd>C</dd>
    </dl>
  
  </body>
</html>
